<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="img_wrap">
        <img src="images/image-equilibrium.jpg" alt="image" class="nft">
      </div>
      <h2 class="title">Equilibrium #3429</h2>
      <p class="par">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="eth" class="eth">
          <h2 class="price1">0.041 ETH</h2>
        </div>
        <div class="count">
          <img src="images/icon-clock.svg" alt="clock" class="clock">
          <h2 class="time_left">3 days left</h2>
        </div>
      </div>
      <div class="line"></div>
      <div class="profile">
        <img src="images/image-avatar.png" alt="avatar" class="avatar">
        <h2 class="cr">Creation of</h2>
        <h2 class="name">Jules Wyvern</h2>
      </div>
    </div>
  </main>
</body>
</html>
